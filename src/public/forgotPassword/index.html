<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <title>Recuperar contraseña</title>
  </head>
  <body>
    <header class="header_reset_password">
      <h1 class="title_reset_password">Restablece tu contraseña</h1>
    </header>

    <main class="main_reset_password">
      <form class="form_reset_password">
        <label class="label_password_reset" for="">
          New password
          <div class="input_container">
            <input
              class="input_new_password"
              type="password"
              name="password"
              id="password"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-eye icon_eye"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
              <path
                d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-eye-off icon_eye_ocult_new_password"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10.585 10.587a2 2 0 0 0 2.829 2.828" />
              <path
                d="M16.681 16.673a8.717 8.717 0 0 1 -4.681 1.327c-3.6 0 -6.6 -2 -9 -6c1.272 -2.12 2.712 -3.678 4.32 -4.674m2.86 -1.146a9.055 9.055 0 0 1 1.82 -.18c3.6 0 6.6 2 9 6c-.666 1.11 -1.379 2.067 -2.138 2.87"
              />
              <path d="M3 3l18 18" />
            </svg>
          </div>
          <!-- Lista de validación -->
          <ul class="password_requirements">
            <li id="uppercase" class="invalid">
              Debe contener al menos una mayúscula (A-Z)
            </li>
            <li id="number" class="invalid">
              Debe contener al menos un número (0-9)
            </li>
            <li id="special" class="invalid">
              Debe contener al menos un carácter especial (!@#$%^&*)
            </li>
            <li id="length" class="invalid">
              Debe tener al menos 8 caracteres
            </li>
          </ul>
        </label>

        <label class="label_password_reset" for="">
          Confirm new password
          <div class="input_container">
            <input
              class="input_confirm_new_password"
              type="password"
              name="confirmPassword"
              id="confirmPassword"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-eye icon_eye_confirm_password"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
              <path
                d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-eye-off icon_eye_ocult_password"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10.585 10.587a2 2 0 0 0 2.829 2.828" />
              <path
                d="M16.681 16.673a8.717 8.717 0 0 1 -4.681 1.327c-3.6 0 -6.6 -2 -9 -6c1.272 -2.12 2.712 -3.678 4.32 -4.674m2.86 -1.146a9.055 9.055 0 0 1 1.82 -.18c3.6 0 6.6 2 9 6c-.666 1.11 -1.379 2.067 -2.138 2.87"
              />
              <path d="M3 3l18 18" />
            </svg>
            <span class="password_compare"> Las contraseñas no coinciden </span>
          </div>
        </label>

        <button class="button_form_reset_password" type="submit">
          Restablecer contraseña
        </button>
      </form>
    </main>
    <script defer src="index.js"></script>
  </body>
</html>
